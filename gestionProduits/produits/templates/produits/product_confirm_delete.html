<!-- templates/produits/product_confirm_delete.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer Produit</title>
    <!-- Bootstrap CDN (Optionnel) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Supprimer Produit</h1>
        <p>Êtes-vous sûr de vouloir supprimer le produit "{{ object.nom }}" ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmer la Suppression</button>
            <a href="{% url 'product-list' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
    <!-- Bootstrap JS (Optionnel) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
