<!-- templates/produits/product_form.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Modifier{% else %}Créer{% endif %} Produit</title>
    <!-- Bootstrap CDN (Optionnel) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">{% if form.instance.pk %}Modifier{% else %}Créer{% endif %} Produit</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">{% if form.instance.pk %}Mettre à Jour{% else %}Créer{% endif %}</button>
            <a href="{% url 'product-list' %}" class="btn btn-secondary">Retour à la Liste</a>
        </form>
    </div>
    <!-- Bootstrap JS (Optionnel) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
